<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejercicio 4</title>
</head>

<body>
  <h1>Check Your Age</h1>

  <label for="age-input">Meta la edad:</label>
  <input type="number" id="age-input" placeholder="Your age" min="0">
  <button id="check-age-btn">Revisar edad</button>

  <p id="result"></p>

  <script>
    const button = document.getElementById('check-age-btn');
    console.log(button);
    const result = document.getElementById('result');

    button.addEventListener('click', function () {
      const age = parseInt(document.getElementById('age-input').value);

      if (age >= 18) {
        result.innerHTML = "Mayor de edad.";
      } else {
        result.innerHTML = "Menor de edad.";
      }
    });
  </script>
</body>

</html>
